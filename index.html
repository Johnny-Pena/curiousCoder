    <body>

        <h1 class="title">Palindrome Checker</h1>

          <button class ="palindrome-btn" id="check-btn">Check</button>

        <div id = "define-palindrome-div">
          <p class="palindrome-define-text">A <strong>palindrome</strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.

      </div>
